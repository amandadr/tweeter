<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-box.css" type="text/css" />

  <!-- External Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap">

  <!-- External JS -->
  <script defer type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script defer type="text/javascript" src="/scripts/client.js"></script>
  <script defer type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="nav-span">
      <h1 id="logo">tweeter</h1>
      <div class="nav-right">
        <aside class="nav-aside">
          <sansBold>Write</sansBold>&#160a new tweet
        </aside>
        <i class="fa-solid fa-angles-down fa-bounce fa-lg"></i>
      </div>
    </span>
  </nav>


  <main>
    <section id="mainPage">
    <header>
      <div class="header1">
        <div class="pad"></div>
        <div class="avatar">
          <img id="avatarImg" src="/images/profile-hex.png">
        </div>
        <br>
        <div class="name">
          <h2>@amandadr</h2>
        </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <section class="inside-container">

      <!-- DISPLAY ERRORS (unless ya dont) -->
      <div class="error-log">
        <i class="error-icon fa-solid fa-triangle-exclamation"></i>
        <h3 id="errorLog">c'est comme ca</h3>
        <i class="error-icon fa-solid fa-triangle-exclamation"></i>
      </div>

      <!-- CREATE A TWEET -->
      <section class="new-tweet">
        <form class="tweet-form" , action="/tweets/" , method="POST">
          <textarea name="text" id="tweetText" placeholder="What are you humming about?" maxlength="400"></textarea>
          <footer class="tweet-form-bottom">
            <button class="tweet-btn" , type="subm
            it">Tweet</button>
            <output name="counter" class="counter" for="tweetText">140</output>
          </footer>
        </form>
      </section>

      <!-- EXISTING TWEETS -->
      <section class="user-feed">
        <div class="tweet-box">
          <header class="tweet-head">
            <div class="tweet-head-left">
              <svg class="tweet-avatar" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48">
                <polygon fill="#efad60" points="22,40 21,48 27,48 28,41"></polygon><path fill="#ffcc80" d="M19,22c0,0-5,0-5,7c0,2,1,6,5,5c1,7,4.094,12.22,12,11c6.479-1,7.311-5.326,6.957-8.468 C37.574,33.128,35.947,19.968,38,13c1.788-6.067-9-7-9-7l-9,9L19,22z"></path><path fill="#a07416" d="M15,11c0,0-8-2-9,16c2-3,3-3,3-3S6.505,38.777,21.25,40.84c-1.771-4.069-1.58-7.66-1.58-7.66 S15,34,15,28c0-2,1-4,1-4s1,5,4,7c3-5,1-15,1-15s8-2,10-5c0,4-1,5-1,5s4.723-0.362,7.862-2.681C36,17,37,28,37,28s6-7,3-15 c8-6-3-13-9-13S15,4,15,11z"></path><path fill="#efad60" d="M23.117,29.973c0,0,2.25,3.207,5.266,2.585c3.016-0.622,4.644-0.431,5.697-0.239 s1.484-0.239,2.106-1.245c0.79,1.891-1.436,2.92-2.202,2.872c-1.29-0.081-3.29,0.302-5.41,0.814 C26.396,35.287,23.309,33.779,23.117,29.973z"></path><path fill="#efad60" d="M26.521,27.149C27.043,28.426,28.382,30.221,32,30c2.437-0.149,3.564-2.851,2.734-4.479 c-0.764-1.498-3-2.872-3.096-4.691c-0.083-1.58,0.527-2.824,0.527-2.824s-1.436,1.484-1.484,3.303s1.75,3.428,2.138,4.564 C33.681,28.394,29.277,29.064,26.521,27.149z"></path><path d="M28.91,15.851c-0.718-1.005-4.117-2.681-5.601,2.681C25.223,16.043,27.138,15.612,28.91,15.851z"></path><path d="M35.755,17.718c0,0-1.053-1.388-3.207-0.574C33.745,14.894,35.66,15.612,35.755,17.718z"></path><circle cx="27" cy="21" r="1"></circle><circle cx="34" cy="21" r="1"></circle>
                </svg>
              <div class="tweet-username">
                Shaggy
              </div>
            </div>
            <div class="tweet-handle">
              @shaggyrogers
            </div>
          </header>
          <article class="tweet-article">
            Fred, you’re the big banana. Daphne, you’re the pastrami & bubble gum flavored ice cream, and Velma, you’re the sweet & sour mustard...(140)
          </article>
          <footer class="tweet-foot">
              <div class="tweet-age">4 minutes ago</div>
            <div class="tweet-foot-right">
              <div class="tweet-flag">
                <i class="fa-solid fa-flag"></i>
              </div>
              <div class="tweet-retweet">
                <i class="fa-solid fa-retweet"></i>
              </div>
              <div class="tweet-love">
                <i class="fa-solid fa-heart"></i>
              </div>
            </div>
          </footer>
        </div>
      </section>
    </section>
  </section>
  </main>
  <!-- JUMP TO TOP -->
  <div class="to-top">
    <a id="toTop" href="#">
      <i class="fa-solid fa-circle-chevron-up fa-xl"></i>
    </a>
  </div>
</body>

</html>
